<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!--- FONTS -->

  <!--- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--- FAVICON -->

  <!-- FONT-AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
   <!-- FONT-AWESOME -->

  <!--- STYLESHEET -->
  <link rel="stylesheet" href="styles.css">
  <!--- STYLESHEET -->
  
  <title>Launch countdown timer</title>

  
</head>
<body>
  <div class="main">
    <img class="bgimage" src="images/bg-stars.svg" alt="bg-image">
    <div class="heading"><h1>We're launching soon</h1></div>
    <div class="countdown">
      <div class="block">
        <div class="cut-out-l"></div>
        <span class="days num">
          <!-- <span class="top">00</span>
          <span class="top-back"><span>00</span></span>
          <span class="bottom">00</span>
          <span class="bottom-back"><span>00</span></span> -->
        </span>
        <div class="folded"></div>
        <div class="cut-out-r"></div>
      </div>
      <div class="block">
        <div class="cut-out-l"></div>
        <span class="hours num">
          <!-- <span class="top">00</span>
          <span class="top-back"><span>00</span></span>
          <span class="bottom">00</span>
          <span class="bottom-back"><span>00</span></span> -->
        </span>
        <div class="folded"></div>
        <div class="cut-out-r"></div>
      </div>
      <div class="block">
        <div class="cut-out-l"></div>
        <span class="minutes num">
          <!-- <span class="top">00</span>
          <span class="top-back"><span>00</span></span>
          <span class="bottom">00</span>
          <span class="bottom-back"><span>00</span></span> -->
        </span>
        <div class="folded"></div>
        <div class="cut-out-r"></div>
      </div>
      <div class="block">
        <div class="cut-out-l"></div>
        <span class="seconds num">
          <!-- <span class="top">00</span>
          <span class="top-back"><span>00</span></span>
          <span class="bottom">00</span>
          <span class="bottom-back"><span>00</span></span> -->
        </span>
        <div class="folded"></div>
        <div class="cut-out-r"></div>
      </div>
    </div>
    <div class="title">
      <p class="d">days</p>
      <p class="h">hours</p>
      <p class="m">minutes</p>
      <p class="s">seconds</p>
    </div>
    <div class="mountains">
      <img class="bgimage" src="images/pattern-hills.svg" alt="mt-pattern" width="100%">
      <div class="icons">
        <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
